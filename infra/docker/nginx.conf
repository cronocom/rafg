events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream demo_backend {
        server demo-engine:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Basic Auth (comentado por defecto - descomentar para activar)
        # auth_basic "RAGF Demo - Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        # Frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API Proxy - FIXED: Added /docs endpoint
        location /api/ {
            proxy_pass http://demo_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # API Docs (FastAPI Swagger UI)
        location /docs {
            proxy_pass http://demo_backend/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # OpenAPI JSON
        location /openapi.json {
            proxy_pass http://demo_backend/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
