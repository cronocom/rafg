version: '3.9'

services:
  demo-engine:
    build:
      context: ../..
      dockerfile: Dockerfile.demo
      # Fuerza build sin cache
      args:
        BUILDKIT_INLINE_CACHE: 0
    image: ragf-demo:latest
    container_name: ragf-demo-engine
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - ragf-network

  nginx:
    image: nginx:alpine
    container_name: ragf-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
    depends_on:
      - demo-engine
    restart: unless-stopped
    networks:
      - ragf-network

networks:
  ragf-network:
    driver: bridge
