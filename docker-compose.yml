version: '3.8'

services:
  # ═══════════════════════════════════════════════════════════
  # Neo4j: Semantic Layer (Ontologies + Governance Ops)
  # ═══════════════════════════════════════════════════════════
  neo4j:
    image: neo4j:5.15-community
    container_name: ragf-neo4j
    environment:
      - NEO4J_AUTH=neo4j/ragf_secure_2026
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./gateway/ontologies:/ontologies:ro
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "ragf_secure_2026", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragf-network

  # ═══════════════════════════════════════════════════════════
  # TimescaleDB: Audit Ledger (Immutable Trace Log)
  # ═══════════════════════════════════════════════════════════
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: ragf-timescale
    environment:
      - POSTGRES_DB=ragf_audit
      - POSTGRES_USER=ragf
      - POSTGRES_PASSWORD=audit_secure_2026
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./audit/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragf"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ragf-network

  # ═══════════════════════════════════════════════════════════
  # Redis: Verdict Cache + Session State
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: ragf-redis
    command: redis-server --requirepass redis_secure_2026
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secure_2026", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ragf-network

  # ═══════════════════════════════════════════════════════════
  # FastAPI: Validation Gateway (The Orchestrator)
  # ═══════════════════════════════════════════════════════════
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragf-api
    environment:
      # Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=ragf_secure_2026
      
      # TimescaleDB
      - POSTGRES_HOST=timescaledb
      - POSTGRES_PORT=5432
      - POSTGRES_DB=ragf_audit
      - POSTGRES_USER=ragf
      - POSTGRES_PASSWORD=audit_secure_2026
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_secure_2026
      
      # Anthropic
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Config
      - VALIDATION_TIMEOUT_MS=200
      - LOG_LEVEL=INFO
      - ENVIRONMENT=mva
    ports:
      - "8000:8000"
    volumes:
      - ./gateway:/app/gateway:ro
      - ./shared:/app/shared:ro
      - ./audit:/app/audit:ro
      - ./tests:/app/tests:ro
    depends_on:
      neo4j:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - ragf-network
    restart: unless-stopped

networks:
  ragf-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  timescale_data:
  redis_data:
